<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBasket - AI Shopping Companion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md h-[700px] max-h-[90vh] bg-white rounded-2xl border border-slate-200 shadow-xl flex flex-col overflow-hidden">

        <header class="p-4 border-b border-slate-200 flex items-center justify-between flex-shrink-0">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" x2="21" y1="6" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <h1 class="font-bold text-lg text-slate-800">SmartBasket</h1>
            </div>
            <div id="progress-container" class="hidden items-center space-x-2">
                 <div class="w-24 bg-slate-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <span id="progress-text" class="text-sm font-medium text-slate-600">0/0</span>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto custom-scrollbar">

            <div id="input-view" class="p-4 h-full flex flex-col">
                <div class="mb-4">
                    <h2 class="text-lg font-semibold text-slate-800">Build Your Shopping List</h2>
                    <p class="text-sm text-slate-500">Type an item and press Enter or Comma. Or use the mic.</p>
                </div>
                
                <div id="pill-input-container" class="w-full bg-slate-100 border border-slate-200 rounded-lg p-2 flex flex-wrap items-center gap-2 cursor-text" onclick="this.querySelector('input').focus()">
                    <input id="item-input" type="text" placeholder="Add an item..." class="flex-grow bg-transparent p-1 focus:outline-none min-w-[100px]">
                </div>

                <div class="mt-4 flex items-center space-x-2">
                    <button type="button" id="mic-btn" class="flex-shrink-0 text-slate-500 hover:text-blue-600 p-3 rounded-lg transition-colors border border-slate-200 bg-white">
                        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                    </button>
                    <button id="create-list-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed">
                        Create List
                    </button>
                </div>
            </div>

            <div id="list-view" class="hidden p-4 space-y-3">
                </div>

            <div id="completion-view" class="hidden p-8 h-full flex flex-col items-center justify-center text-center">
                <div class="fade-in">
                    <div class="text-6xl mb-4">ðŸŽ‰</div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">You've finished shopping!</h2>
                    <p class="text-slate-600 mb-6">You're a superstar. Now for the easy part.</p>
                    <div class="bg-blue-50 border-2 border-blue-200 p-4 rounded-lg">
                        <p class="text-sm text-blue-800 font-semibold">Counter 4 has the shortest queue.</p>
                    </div>
                     <button id="restart-btn" class="mt-8 w-full bg-slate-600 text-white py-3 rounded-lg hover:bg-slate-700 transition-colors">Start New List</button>
                </div>
            </div>

        </main>

        <div id="recommendation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative transform transition-all scale-95 opacity-0">
                <button id="modal-x-close-btn" class="absolute top-3 right-3 text-slate-400 hover:bg-slate-100 rounded-full p-1 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
                <div id="modal-content" class="text-center">
                    </div>
            </div>
        </div>

    </div>

    <script type="module" src="src/js/data.js"></script>
    <script type="module" src="src/js/utils.js"></script>
    <script type="module" src="src/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service worker registered.', reg))
                .catch(err => console.log('Service worker not registered.', err));
            });
        }
    </script>
</body>
</html>
